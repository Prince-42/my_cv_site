{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h2>Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
